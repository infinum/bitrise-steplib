title: Flutter Test
summary: This step will run tests in a Flutter project
description: This step will run tests in a Flutter project
website: https://github.com/bitrise-steplib/bitrise-step-flutter-test
source_code_url: https://github.com/bitrise-steplib/bitrise-step-flutter-test
support_url: https://github.com/bitrise-steplib/bitrise-step-flutter-test/issues
published_at: 2020-06-15T13:07:22.700062247Z
source:
  git: https://github.com/bitrise-steplib/bitrise-step-flutter-test.git
  commit: 44af17922050974889857bf040f88e12c4bb8bc0
project_type_tags:
- flutter
type_tags:
- test
toolkit:
  go:
    package_name: github.com/bitrise-steplib/bitrise-step-flutter-test
is_requires_admin_user: true
is_always_run: false
is_skippable: false
inputs:
- opts:
    description: The root dir of your Flutter project.
    is_required: true
    summary: The root dir of your Flutter project.
    title: Project Location
  project_location: $BITRISE_SOURCE_DIR
- bitrise_test_result_dir: $BITRISE_TEST_RESULT_DIR
  opts:
    description: Root directory for all test results created by the Bitrise CLI
    is_dont_change_value: true
    is_required: true
    title: Step's test result directory
- generate_code_coverage_files: "no"
  opts:
    description: |-
      In case of `generate_code_coverage_files: "yes"`
      `flutter test` gets `--coverage` passed
    is_required: true
    title: Generate code coverage files?
    value_options:
    - "yes"
    - "no"
- additional_params: null
  opts:
    description: The flags from this input field will be appended to the `flutter
      test` command.
    summary: The flags from this input field will be appended to the `flutter test`
      command.
    title: Additional parameters
outputs:
- BITRISE_FLUTTER_COVERAGE_PATH: null
  opts:
    description: The path of the generated code coverage `lcov.info` file.
    title: The path of the generated `lcov.info`
- BITRISE_FLUTTER_TESTRESULT_PATH: null
  opts:
    description: The path of the json file that was generated by the `flutter test`
      command.
    title: The path of the generated json test report
